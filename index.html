<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nanda Rifama</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
 @keyframes float {
    0% {
      transform: translateY(0) rotate(0deg);
    }
    50% {
      transform: translateY(-10px) rotate(3deg);
    }
    100% {
      transform: translateY(0) rotate(0deg);
    }
  }

  .floaty {
    animation: float 3s ease-in-out infinite;
  }

      .audio-fixed {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 999;
        background-color: #facc15;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .audio-fixed audio {
        width: 200px;
      }
    </style>
  </head>

  <body
    style="
      background-image: url(https://images.unsplash.com/flagged/photo-1557804521-990f076ccb96?q=80&w=1171&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
    "
    class="flex justify-center items-center min-h-screen"
  >
    <!-- 🎵 Audio Player -->
    <div class="audio-fixed">
      <audio id="audioPlayer" controls loop>
        <source src="Selamat Ulang Tahun [Jamrud].mp3?v=2?= Date.Now() ?>" type="audio/mpeg" />
        Browser kamu tidak mendukung audio.
      </audio>
    </div>

    <!-- 🎁 Kartu Ucapan -->
    <div
      class="bg-white border px-8 py-8 border-4 border-gray-300 shadow-lg shadow-blue-300 rounded-xl text-center animate__animated animate__backInDown w-80"
      id="kartu"
    > 
      <h1 class="text-2xl"><b>SEMANGAT</b></h1>
      <h1
        class="text-4xl text-blue-500 font-bold animate__animated animate__pulse animate__infinite"
      >
        Nanda Rifama
      </h1>
      <img
        src="https://images.unsplash.com/photo-1557650024-82ca77d8ff99?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Kue Ulang Tahun"
        class="mx-auto my-4 w-32"
      />
      <button
        class="p-2 bg-blue-600 text-white rounded mt-5 hover:bg-blue-900 transition ease-in w-full animate__animated animate__delay-1s animate__tada"
        onclick="ubahIsi()"
        id="tombol"
      >
        Klik Sini Nan!
      </button>
    </div>

    <!-- 🎊 Script -->
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script>
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 },
      });

      let tahap = 0;
      function ubahIsi() {
        let kartu = document.getElementById("kartu");
        let tombol = document.getElementById("tombol");
        let audio = document.getElementById("audioPlayer");

        // Mulai putar audio saat pertama kali tombol diklik
        if (tahap === 0) {
          audio.play().catch(function (err) {
            console.log("Gagal memutar audio:", err);
          });
        }

        tahap++;

        if (tahap === 1) {
          kartu.innerHTML = `
            <h1 class="font-semibold animate__animated animate__zoomIn">
              yok semangat yok! 🌸<br />
              “Skripsi memang berat, tapi ingat: kamu jauh lebih kuat. Setiap kata yang kamu tulis adalah langkah menuju akhir yang membanggakan.”
            </h1>
            <button
              class="p-2 bg-blue-600 text-white rounded mt-5 hover:bg-blue-900 transition ease-in w-full animate__animated animate__fadeIn"
              onclick="ubahIsi()"
              id="tombol"
            >
              Lanjut Nan
            </button>
          `;
        } else if (tahap === 2) {
          kartu.innerHTML = `
            <h1 class="font-semibold animate__animated animate__zoomIn">
               “Ingat, skripsi bukan soal siapa yang paling pintar, tapi siapa yang paling bertahan. Kamu mampu, dan kamu hampir sampai.”
            </h1>
            <button
              class="p-2 bg-blue-600 text-white rounded mt-5 hover:bg-blue-900 transition ease-in w-full animate__animated animate__fadeIn"
              onclick="ubahIsi()"
              id="tombol"
            >
              Lanjut lagi Nan!
            </button>
          `;
        } else if (tahap === 3) {
          kartu.innerHTML = `
            <h1 class="font-semibold animate__animated animate__zoomIn">
              “Tugasmu sekarang bukan sempurna, tapi selesai. Kerjakan semampumu, dan percayalah, hasil tidak akan menghianati proses.”🎁💖
            </h1>
            <button
              class="p-2 bg-blue-600 text-white rounded mt-5 hover:bg-blue-900 transition ease-in w-full animate__animated animate__fadeIn"
              onclick="ubahIsi()"
              id="tombol"
            >
              Terakhir Nan!
            </button>
          `;
        } else if (tahap === 4) {
          kartu.innerHTML = `
          <!-- ☕ Ikon Es Kopi di Pojok Kartu -->
<!-- Ikon Es Kopi Mengambang -->
<div
  id="kopiUtama"
  class="floaty cursor-pointer relative"
  style="width: 40px;"
  onclick="munculkanKopiSekitar(this)"
>
  <img
    src="ice2.png"
    alt="Es Kopi"
    class="w-full"
  />
</div>


            <h1 class="font-semibold animate__animated animate__zoomIn">
              Scan Barqode Buat Ngopi NAN!!
            </h1>
            <img
        src="kulu.jpg"
        alt="Kue Ulang Tahun"
        class="mx-auto my-4 w-32"
      />
            <h2 class="mt-3 text-blue-500 animate__animated animate__fadeIn">- Dari: Mas Husnul</h2>
            <button
              class="p-2 bg-gray-700 text-white rounded mt-5 hover:bg-black transition ease-in w-full animate__animated animate__fadeIn"
              onclick="location.reload()"
            >
              Tutup
            </button>
          `;
        }
      }
    </script>
  </body>
</html>
